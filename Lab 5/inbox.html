<!DOCTYPE html>
<html>

  <head>

  <body>
    <h1>Inbox:</h1>
    <div id="inboxTable"></div>

    <script type="text/javascript">

      $(document).ready(function() {
        $.ajax({

              $('#inboxTable').append(data);
